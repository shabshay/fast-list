<mat-form-field>
  <mat-label>Text</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.listItem.text" />
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ listItem: data.listItem }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
